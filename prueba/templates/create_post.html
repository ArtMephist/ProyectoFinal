{% extends 'Plantilla.html' %}

{% block content %}
    {% load static %}
    <link  rel="stylesheet" href="{% static '/css/Propio.css' %}">
    <div class="contenedor" style="padding: 30px;background-color: #cddc39;border-radius:10px;box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);">
        <h2 class="h2-Post">Create a new post</h2>
        <form class="Form-Post" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" style="border-radius:5px;color:white;background-color:black">Create post</button>
        </form>
    </div>
{% endblock %}
