{% extends 'Plantilla.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.description }}</p>
  <p>{{ post.date }}</p>
  <img src="{{ post.image.url }}" alt="{{ post.title }}">

  <a href="{% url 'edit_post' post_id=post.id %}">Editar</a>
  <a href="{% url 'delete_post' post_id=post.id %}">Eliminar</a>
{% endblock %}
